services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    container_name: frontend-dev

  backend-dev:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    ports:
      - '3001:3001'
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgres://libraryapp:salainen@db/libraryapp
      TEST_DATABASE_URL: postgres://libraryapp:salainen@test-db/libraryapp_test
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: salainen
    depends_on:
      db:
        condition: service_healthy
    container_name: backend-dev

  e2e:
    build:
      context: ./e2e
      dockerfile: dev.Dockerfile
    volumes:
      - ./e2e:/app
      - /app/node_modules
    environment:
      FRONTEND_URL: http://frontend-dev:5173
      BACKEND_URL: http://backend-dev:3001
    container_name: e2e

  db:
    image: postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      PORT: 5432
      POSTGRES_USER: libraryapp
      POSTGRES_PASSWORD: salainen
      POSTGRES_DB: libraryapp
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U libraryapp']
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: db

  test-db:
    image: postgres
    environment:
      POSTGRES_USER: libraryapp
      POSTGRES_PASSWORD: salainen
      POSTGRES_DB: libraryapp_test
    container_name: test-db

  adminer:
    image: adminer
    ports:
      - 8080:8080
    container_name: adminer
